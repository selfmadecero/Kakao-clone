<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KakaoTalk Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <a href="index.html"><span>No Service</span></a>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrow-rotate-right fa-sm"></i>
        <span>23%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Noah</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-burger fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, December 1, 2023</div>

      <!-- Recieved Messages-->
      <div class="message-row">
        <img src="file:///Users/noah/Desktop/kakao-clone/galaxy.jpeg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Noah</span>
          <div class="message__info">
            <span class="message__bubble">Hello!</span>
            <span class="message__time">13:55</span>
          </div>
        </div>
      </div>

      <!-- Sent Messages-->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Bye! Bye! Bye! Bye! Bye!</span>
            <span class="message__time">14:55</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-2xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message..." />
        <i class="fa-regular fa-face-kiss-beam fa-xl"></i>
        <button>
          <i class="fa-regular fa-circle-up fa-xl"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big! üôá‚Äç‚ôÇÔ∏è</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e368ddce87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
