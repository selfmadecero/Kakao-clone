<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <a href="index.html"><span>No Service</span></a>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrow-rotate-right fa-sm"></i>
        <span>23%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
        <span class="point"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="galaxy.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Noah</h4>
            <div class="user-componen__subtitle">
              <h6 class="user-componen__subtitle-number">+82 10-2345-6789</h6>
              <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-envelope-open-text fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-folder-open"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-palette"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-wordpress"></i>
            </div>
            <span class="more-suggestions__icon-text">Wordpress</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-discord"></i>
            </div>
            <span class="more-suggestions__icon-text">Discord</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-linkedin"></i>
            </div>
            <span class="more-suggestions__icon-text">Linkedin</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-apple"></i>
            </div>
            <span class="more-suggestions__icon-text">Apple</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span
            ><i class="fa-regular fa-circle-dot fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big! üôá‚Äç‚ôÇÔ∏è</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e368ddce87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
